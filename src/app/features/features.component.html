<section class="section" id="features">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
              <div class="title text-center mb-5">
                  <h3 class="font-weight-bold text-dark">Our <span class="text-warning">Features</span></h3>
                  <p class="text-muted">Getting everthing at your fingertips</p>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let card of cards">
              <div class="service-box service-warning">
                  <div class="mb-5">
                      <i class="{{card.icon}} service-icon"></i>
                  </div>
                  <h5 class="service-title text-dark font-weight-bold pt-1 mb-4">{{ card.title }}</h5>
                  <p class="text-muted service-subtitle mb-4">{{ card.description }}</p>
                  <!-- <a href="#" class="read-more-icon"><span class="right-icon">&#8594;</span></a> -->
              </div>
          </div>
      </div>
      <div class="row justify-content-center">
        <div class="video-container">
          <iframe style="display: block; margin: auto;" width="480" height="270" src="https://www.youtube-nocookie.com/embed/IAoEWp_W6kQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
  </div>
</section>
<!-- Feature end -->
