<div style="height: 100vh;" class="scroll">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>ECUISINE</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#features" mat-button>
          Features
        </a>
        <a href="#faqs" mat-button>
          FAQs
        </a>
        <a href="#pricing" mat-button>
          Pricing
        </a>
        <button mat-raised-button color="accent">Sign Up</button>
        <button mat-raised-button color="accent">Login</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#features" mat-list-item>
          Features
        </a>
        <a href="#faqs" mat-list-item>
          FAQs</a>
        <a href="#pricing" mat-list-item>
          Pricing
        </a>
        <a href="#" mat-list-item>
          Sign Up
        </a>
        <a href="#" mat-list-item>
          Login
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-steps></app-steps><br><br><br>
      <app-media></app-media>
      <app-description id="features"></app-description>
      <app-faqs id="faqs"></app-faqs>
      <br><br><br><br>
      <app-pricing id="pricing"></app-pricing>
      <br><br><br><br>
      <br><br><br><br>
      <br><br><br><br>
      <br><br><br><br>
      <br><br><br><br><br>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
