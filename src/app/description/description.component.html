<div class="container">
    <div class="row">
      <div class="col-sm-5 mx-auto my-5" *ngFor="let card of cards">
        <mdb-card>
          <mdb-card-img [src]="card.img" alt="Card image cap">
          </mdb-card-img>
          <mdb-card-body>
            <mdb-card-title>
              <h2 style="text-align: center;">{{card.title}}</h2>
            </mdb-card-title>
                
            <mdb-card-text>
              {{card.description}}
            </mdb-card-text>
  
            <!-- <button mdbBtn color="primary">{{card.buttonText}}</button> -->
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
</div>
